<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UX Research Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">UX</div>
      <div>
        <h1>UX Research Tool</h1>
        <p>Structured notes → categorized Markdown</p>
      </div>
    </div>
    <div class="search">
      <button id="toggleLibraryBtn" class="ghost">Library</button>
      <input id="searchInput" type="text" placeholder="Search recent reports..." />
      <div id="searchDropdown" class="search-dropdown"></div>
    </div>
    <div class="actions">
      <button id="saveBtn" class="primary">Save Markdown</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Report Details</h2>
      <label class="field">
        <span>Report Title</span>
        <input id="reportTitle" type="text" placeholder="e.g., Checkout Usability Study" />
      </label>

      <label class="field">
        <span>Author</span>
        <input id="author" type="text" placeholder="e.g., Michael Scott" />
      </label>

      <div class="field">
        <span>Category</span>
        <div class="category-row">
          <select id="categorySelect"></select>
          <input id="newCategory" type="text" placeholder="New category" />
          <button id="addCategoryBtn" class="ghost">Add</button>
        </div>
        <p class="hint">Categories become folders inside your chosen base directory.</p>
      </div>

      <div class="field">
        <span>Report Summary</span>
        <textarea id="summary" rows="4" placeholder="One-paragraph overview for quick scanning."></textarea>
      </div>
    </section>

    <section class="panel" id="sectionsPanel">
      <div class="panel-header">
        <h2>Sections</h2>
        <button id="addSectionBtn" class="ghost">Add Section</button>
      </div>
      <div id="sections"></div>
    </section>
  </main>

  <div id="libraryModal" class="modal" aria-hidden="true">
    <div class="modal-content library-modal">
      <div class="panel-header">
        <h2>Library</h2>
        <button id="closeLibraryBtn" class="ghost">Close</button>
      </div>
      <div id="libraryList" class="library-list"></div>
    </div>
  </div>

  <template id="sectionTemplate">
    <div class="section">
      <div class="section-header">
        <input class="section-title" type="text" placeholder="Section heading" />
        <button class="remove-section" title="Remove section">Remove</button>
      </div>
      <div class="toolbar">
        <button data-cmd="bold" title="Bold"><strong>B</strong></button>
        <button data-cmd="italic" title="Italic"><em>I</em></button>
        <button data-cmd="strikeThrough" title="Strikethrough"><span class="strike">S</span></button>
        <button data-cmd="insertUnorderedList" title="Bulleted list">• List</button>
        <button data-cmd="insertOrderedList" title="Numbered list">1. List</button>
        <button data-cmd="insertImage" title="Insert image markdown">Image</button>
        <button data-cmd="insertLink" title="Insert link markdown">Link</button>
      </div>
      <div class="editor" contenteditable="true" spellcheck="true"></div>
    </div>
  </template>

  <div id="imageModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Insert Image</h3>
      <label class="field">
        <span>Image URL</span>
        <input id="imageUrlInput" type="text" placeholder="https://cdn.example.com/image.png" />
      </label>
      <label class="field">
        <span>Alt Text</span>
        <input id="imageAltInput" type="text" placeholder="Optional description" />
      </label>
      <div class="modal-actions">
        <button id="cancelImageBtn" class="ghost">Cancel</button>
        <button id="insertImageBtn" class="primary">Insert</button>
      </div>
    </div>
  </div>

  <div id="linkModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Insert Link</h3>
      <label class="field">
        <span>Link Text</span>
        <input id="linkTextInput" type="text" placeholder="e.g., Full report" />
      </label>
      <label class="field">
        <span>URL</span>
        <input id="linkUrlInput" type="text" placeholder="https://example.com" />
      </label>
      <div class="modal-actions">
        <button id="cancelLinkBtn" class="ghost">Cancel</button>
        <button id="insertLinkBtn" class="primary">Insert</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
