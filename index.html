<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UX Research Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">UX</div>
      <div>
        <h1>UX Research Tool</h1>
        <p>Structured notes → categorized Markdown</p>
      </div>
    </div>
    <div class="actions">
      <button id="setBaseBtn" class="ghost">Set Base Folder</button>
      <button id="saveBtn" class="primary">Save Markdown</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Report Details</h2>
      <label class="field">
        <span>Report Title</span>
        <input id="reportTitle" type="text" placeholder="e.g., Checkout Usability Study" />
      </label>

      <label class="field">
        <span>Author</span>
        <input id="author" type="text" placeholder="e.g., Michael Scott" />
      </label>

      <div class="field">
        <span>Category</span>
        <div class="category-row">
          <select id="categorySelect"></select>
          <input id="newCategory" type="text" placeholder="New category" />
          <button id="addCategoryBtn" class="ghost">Add</button>
        </div>
        <p class="hint">Categories become folders inside your chosen base directory.</p>
      </div>

      <div class="field">
        <span>Report Summary</span>
        <textarea id="summary" rows="4" placeholder="One-paragraph overview for quick scanning."></textarea>
      </div>
    </section>

    <section class="panel" id="sectionsPanel">
      <div class="panel-header">
        <h2>Sections</h2>
        <button id="addSectionBtn" class="ghost">Add Section</button>
      </div>
      <div id="sections"></div>
    </section>
  </main>

  <template id="sectionTemplate">
    <div class="section">
      <div class="section-header">
        <input class="section-title" type="text" placeholder="Section heading" />
        <button class="remove-section" title="Remove section">Remove</button>
      </div>
      <div class="toolbar">
        <button data-cmd="bold" title="Bold"><strong>B</strong></button>
        <button data-cmd="italic" title="Italic"><em>I</em></button>
        <button data-cmd="strikeThrough" title="Strikethrough"><span class="strike">S</span></button>
        <button data-cmd="insertUnorderedList" title="Bulleted list">• List</button>
        <button data-cmd="insertOrderedList" title="Numbered list">1. List</button>
        <button data-cmd="insertImage" title="Insert image markdown">Image</button>
      </div>
      <div class="editor" contenteditable="true" spellcheck="true"></div>
    </div>
  </template>

  <footer class="footer">
    <p>Works best in Chromium-based browsers (Chrome, Edge) for folder saving.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
